<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Comentario</h2>
        <textarea id="textarea" class="textarea" placeholder="Por favor escribe aqui tu comentario..." maxlength="120" autofocus></textarea>
        <div class="counter-container">
            <p>Total de Caracteres:<span class="total-counter" id="total-counter">200</span></p>
            <p>Caracteres Faltantes:<span class="remaining-counter" id="remaining-counter">200</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
